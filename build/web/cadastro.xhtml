<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <h:head>
        <link rel="stylesheet" href="http://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.4.0/css/font-awesome.min.css"/>
    </h:head>
    <h:body>

        <p:outputLabel style="font-family: cursive">Cadastro de Usuários</p:outputLabel>

        <p:growl id="msgs"/>
        <h:form id="formCadastro">
            <p:panelGrid columns="2" layout="grid" columnClasses="ui-grid-col-4,ui-grid-col-10">
                <p:outputLabel style="font-family: cursive" value="Nome" for="txUser"/>
                <p:inputText id="txUser" value="#{userControl.user.name}" required="true"/>

                <p:outputLabel style="font-family: cursive" value="Matrícula" for="txMat"/>
                <p:inputText id="txMat" value="#{userControl.user.matricula}" required="true" />

                <p:outputLabel style="font-family: cursive" value="Senha" for="txPassword"/>
                <p:password id="txPassword" value="#{userControl.user.senha}" required="true"

                            weakLabel="Senha fraca"
                            goodLabel="Senha boa"
                            promptLabel="Infome sua senha"
                            strongLabel="Senha muito boa"/>

                <p:outputLabel style="font-family: cursive" value="Repita a Senha" for="txPassword2"/>
                <p:password id="txPassword2" value="#{userControl.checkpassword}" required="true"
                            requiredMessage="Por favor, confirme sua senha!"
                            weakLabel="Senha fraca"
                            goodLabel="Senha boa"
                            promptLabel="Infome sua senha"
                            strongLabel="Senha muito boa"/>
                <h:form>
                <h:panelGrid columns="4" cellpadding="5" >
                    <h:outputLabel for="menu" />
                    <p:selectCheckboxMenu id="menu" value="#{userControl.selectedInteresses}" label="Interesses"
                                          filter="true" filterMatchMode="startsWith" panelStyle="width:250px" >
                        <f:selectItems value="#{userControl.listaNome}" />
                    </p:selectCheckboxMenu>
                    <p:commandButton value="Submit" update="display" />

                </h:panelGrid>
                    <p:outputPanel id="display" style="width:250px;padding-left:5px;margin-top:10px">
                        <p:dataList value="#{userControl.selectedInteresses}" var="city" emptyMessage="Nenhum Interesse Selecionado">
                            #{city}
                        </p:dataList>
                    </p:outputPanel>
                </h:form>


            </p:panelGrid>
            <p:commandButton  style="font-family: cursive" value="Cadastrar" update="msgs formCadastro" action="#{userControl.cadastro}"/>
            <p:button  style="font-family: cursive" value="Voltar" href="index.xhtml"/>
        </h:form>

    </h:body>

</html>
