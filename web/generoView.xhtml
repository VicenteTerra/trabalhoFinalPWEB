<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <h:head>
        <title>RecBooks</title>
        <link rel="stylesheet" href="http://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.4.0/css/font-awesome.min.css"/>
    </h:head>
    <h:body>
        <p:growl id="msgs"/>
        <h:form>
            <p:toolbar>
                <f:facet name="right">
                    <p:menuButton style="font-family: cursive" value="Bem Vindo(a),#{userControl.usuarioSessao.name}">
                        <p:menuitem style="font-family: cursive" value="Gerenciar Usuarios"  action="indexAdm"  />
                        <p:menuitem style="font-family: cursive" value="Gerenciar Livros" action="livroView"  />
                        <p:menuitem style="font-family: cursive" value="Sair" action="#{userControl.logoff}" icon="ui-icon-close" />
                    </p:menuButton>
                </f:facet>

                <f:facet name="left">
                    <p:commandButton style="font-family: cursive" value="Novo Genero" icon="ui-icon-plus" immediate="true" onclick="PF('dlg').show();"/>
                </f:facet>
            </p:toolbar>

            <p:dataTable style="font-family: cursive" id="table" emptyMessage="Sem Generos cadastrados!"
                         value="#{generoControl.listaGeneros}"
                         var="genero"
                         reflow="true"
                         sortBy="#{genero.nome}">
              
                <p:column headerText="Genero">
                    <h:outputText style="font-family: cursive" value="#{genero.nome}"/>
                </p:column>



                <f:facet  name="footer">
                    Selecione <i class=" fa fa-remove"></i> para remover o genero!
                </f:facet>
            </p:dataTable>  

        </h:form>

        <p:dialog style="font-family: cursive" header="Novo Genero" widgetVar="dlg" resizable="false" responsive="true">
            <h:form id="formCad">
                
                <p:panelGrid columns="2" layout="grid" columnClasses="ui-grid-col-12,ui-grid-col-18">

                    <p:outputLabel style="font-family: cursive" value="Genero" for="txUser"/>
                    <p:inputText id="txUser" value="#{generoControl.novoGenero.nome}" required="true"/>

                </p:panelGrid>
                <p:commandButton  style="font-family: cursive" value="Cadastrar" 
                                  update="msgs formCad" action="#{generoControl.salvar()}"/>

            </h:form>
        </p:dialog>


    </h:body>
</html>
