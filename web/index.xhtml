<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <h:head>
        <title>RecBooks</title>
        <link rel="stylesheet" href="http://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.4.0/css/font-awesome.min.css"/>
    </h:head>

    <h:body >
        
        <p:growl id="msgs"/>
        <p:ajaxStatus  onstart="PF('statusDialog').show()"  onsuccess="PF('statusDialog').hide()" />
        <p:dialog  responsive="true" widgetVar="statusDialog" modal="true" draggable="false" closable="false" resizable="false" showHeader="false">
            <h:graphicImage value="/resourses/img/ajaxloader.gif" />
        </p:dialog>

        <p:panel style="width:90%; height:100%;background-image: url(resourses/img/fundo2.jpg); ">
            <h:form id="formLogin"  >  
                <p:panelGrid columns="1"  style="width:36%; margin-left:auto; margin-right:auto; "  >

                    <f:facet  name="header">
                        <p:outputLabel style="font-family: cursive" value="Autenticação" />
                    </f:facet>

                    <p:outputLabel style="font-family: cursive" value="Matricula" for="txMatlogin"/>
                    <p:inputText id="txMatlogin"  requiredMessage="Por favor, informe sua matricula!"
                                 required="true"
                                 value="#{userControl.user.matricula}"/>

                    <p:outputLabel style="font-family: cursive" value="Senha" for="txPasswordlogin"  />
                    <p:password id="txPasswordlogin"  required="true" 
                                requiredMessage="Por favor, informe sua senha"
                                value="#{userControl.user.senha}"/>
                    <h:panelGroup >
                   <p:commandButton icon="ui-icon-circle-arrow-e" style="font-family: cursive;width:140px; margin-left:auto; margin-right:auto;" value='Entrar' update="msgs formLogin" action="#{userControl.autentica}"/>
                    <p:button style="font-family: cursive;width:260px; margin-left:auto; margin-right:auto;" value='Cadastrar Novo Usuario' href="cadastro.xhtml"/>
                    </h:panelGroup>
                </p:panelGrid>



            </h:form>
        </p:panel>

    </h:body>
</html>
